<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOXMODEL</title>
    <style>
        body,*{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        div{
            width: 400px;
            height: 200px;
            background-color: purple;
            margin: 20px;
            padding: 40px;
            border: 30px;
        }
    </style>
</head>
<body>
    <div>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum neque nihil dolorem vel minus? Voluptate temporibus molestiae, rem voluptas beatae tenetur eveniet consequatur aliquid minima enim, illo in. Fugit, ex?
        </p>
    </div>
</body>
</html>
