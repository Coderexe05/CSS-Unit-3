         a:link{
            text-decoration: none; font-size: 50px;
         }
         a:hover{
            color: cyan;
         }
         a:active{
            color: crimson;
         }
         a:visited{
            color: black;
         }
          ul{
            list-style: none;
            display: flex;
          }
          ul li{
            margin: 20px;
            border-right: 2px solid rgb(244, 5, 5);
            padding-right: 0px 20px;
          }     
          ul li:nth-child(5){
            border-right: 0px;
          }  
          ul li::first-letter{
            color: darkmagenta;
            font-size: 20px;
          }
          p::first-line{
            background-color: blue;
          }
