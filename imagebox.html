<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in Box</title>
    <style>
        body,html,*{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        div{
            width: 600;
            height: 400;
            background-color: blue;
            margin: 0 auto;
            display: flex;
        }
        img[alt]{
            color: rgb(248, 18, 18);
        }
        img{
            border: 2px solid rebeccapurple;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div>
        <img src="tanjiro-kamado-3840x2160-23027.jpg" alt="Tanjiro in Akaza's eyes">
    </div>
</body>
</html>
